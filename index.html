<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="static/favicon.ico">

  <title>Pizza Party!</title>
</head>
<body>
  <h1>Welcome to This Most Excellent Pizza Site</h1>
    
  <div class="container">
    <form id ="pizzaSelector">
    <label class="question"><strong>Please select a size for your pizza</strong></label>
    <div class="form-check" id="pizzaSize">
      <input class="form-check-input" type="radio" name="size" id="radio1" value=12>
      <label class="form-check-label" for="radio1">Small</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="size" id="radio2" value=14>
      <label class="form-check-label" for="radio2">Medium</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="size" id="radio3" value=16>
      <label class="form-check-label" for="radio3">Large</label>
    </div>

    <div id="toppingsSection">
      <fieldset>
        <legend><strong>Please select your toppings</strong></legend>
        <div>
          <input type="checkbox" name="topping" id="topping1" value=1>
          <label for="topping1">Eggplant $1</label>
        </div>
        <div>
          <input type="checkbox" name="topping" id="topping2" value=2>
          <label for="topping2">Peeps $2</label>
        </div>
        <div>
          <input type="checkbox" name="topping" id="topping3" value=3>
          <label for="topping2">Anchovies $3</label>
        </div>
        <div>
          <input type="checkbox" name="topping" id="topping4" value=4>
          <label for="topping2">Lucky Charms $4</label>
        </div>
      </fieldset>
    </div>

    <div>
      <button type="submit" class="btn">Make My Pizza!</button>
    </div>
    </form>

    <div id="pizzaCost">
      <h4>This pizza will cost you: </h4>
      <p id=cost></p>
      <h4>Righteous!</h4>
    </div>
  </div> 

</body>
</html>
